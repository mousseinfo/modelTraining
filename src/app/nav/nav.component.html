<mat-sidenav-container class="sidenav-container mat-app-background"  [ngClass]="{'dark-theme-mode':isDarkTheme}">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item routerLink='dash'>Dashboard</a>
      <a mat-list-item href="#">Saved</a>
      <a mat-list-item href="#">Index</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>modelTraining</span>
      <span style="flex:auto;"></span>
      <mat-slide-toggle [(ngModel)]="isDarkTheme" labelPosition="before" (change)='storeThemeSelection()'>
          <mat-icon>bedtime</mat-icon>
      </mat-slide-toggle>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
